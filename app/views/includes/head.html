<!doctype html>
<html>
  <head prefix="og: http://ogp.me/ns# nodejsexpressdemo: http://ogp.me/ns/apps/nodejsexpressdemo#">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>{{ title }} | {{ pkg.name }}</title>
    <meta name="keywords" content="{{ pkg.keywords.join(',') }}">
    <meta name="description" content="{{ pkg.description }}">

    {# Opengraph tags #}
    <!--<meta property="fb:app_id" content="293989217296609">-->
    <meta property="og:title" content=pkg.name + ' - ' + title>
    <meta property="og:description" content=pkg.description>
    <meta property="og:url" content="http://reqtangular.blogspot.com.es/">
    <meta property="og:site_name" content="Entities dashboard administration">
    <!--<meta property="fb:admins" content="1037213945">-->

    {% block head %}
      {# Styles #}
      <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="/bower_components/jquery.tagsinput/jquery.tagsinput.css" rel="stylesheet">
      <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
      <link rel="stylesheet" href="/css/sb-admin.css">
      <link rel="stylesheet" href="/bower_components/morris/morris.css">
    {% endblock %}
  </head>
  
  {# HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries #}
  <!--[if lt IE 9]>
    <script src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js'></script>

  <![endif]-->
